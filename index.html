<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JOKENPÔ</title>
  </head>
  <body>
    <div class="container">
      <h1>Jokenpô</h1>

      <div class="buttons">
        <button id="rock" onclick="playHuman(`rock`)">
          &#x1F44A;&#x1F3FF;<img src="./assets/pedra.png" />
        </button>
        <button id="paper" onclick="playHuman(`paper`)">
          &#x1F590;&#x1F3FF;<img src="./assets/papel colorido.png" />
        </button>
        <button id="scissors" onclick="playHuman(`scissors`)">
          &#x270C;&#x1F3FF; <img src="./assets/tesoura.png" />
        </button>
      </div>

      <p class="result"></p>
      <p class="my-score">Minha Pontuação: <span id="human-score">0</span></p>
      <p class="machine-score">Pontuação Machine: <span id="machine-score">0</span></p>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
